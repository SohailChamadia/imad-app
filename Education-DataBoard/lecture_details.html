<!DOCTYPE html>
<html lang="en">
<head>
  <title>Education-DataBoard/register</title>
  <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><b>Education DataBoard</b></a>
      </div>
    </div>
  </nav>

  <div class="container">
    <hr><hr>
    <div class="container">
      	<div class="row">
  			<div class="col-md-6 col-md-offset-3">
  				<div class="panel panel-login">
              <div class="panel-heading">
    						<div class="row">
    							<div class="col-xs-12">
    								<h3>Lecture Resourced and Details</h3>
    							</div>
    						</div>
    						<hr>
    					</div>
              <div class="panel-body">
  						<div class="row">
  							<div class="col-lg-12">
                  <form id="lecture-form" action="faculty_dashboard.html" method="post" role="form" >
                    <div class="form-group">
                      <input type="text" name="subject" id="subject" tabindex="1" class="form-control" placeholder="Subject" value="">
                    </div>
                    <div class="form-group">
                      <input type="text" name="sem" id="sem" tabindex="1" class="form-control" placeholder="Semester" value="">
                    </div>
                    <div class="form-group">
                      <input type="text" name="topics" id="topics" tabindex="1" class="form-control" placeholder="Topics" value="">
                    </div>

                    <div class="form-group">
                      <input type="file" class="form-control" id="files" name="files[]" multiple/>
                    </div>

                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input type="submit" name="details-submit" id="details-submit" tabindex="4" class="form-control btn btn-register" value="Submit Details">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
